<style>
.mySlides {display:none;}
</style>

<div class="w3-content w3-section" style="max-width:1500px">
  <img class="mySlides" src="view/img/slider-home/1slidehome.png" style="width:100%">
  <img class="mySlides" src="view/img/slider-home/PRETslidehome.png" style="width:100%">
  <img class="mySlides" src="view/img/slider-home/2slidehome.png" style="width:100%">
  <img class="mySlides" src="view/img/slider-home/3slidehome.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
